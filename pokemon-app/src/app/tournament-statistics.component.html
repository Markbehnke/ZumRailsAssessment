<div class="container mt-5">
    <h2 class="mb-4 text-center">Pokemon Tournament Statistics</h2>

    <!-- Sorting Form -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="sortBy" class="form-label">Sort By</label>
            <select id="sortBy" class="form-select" [(ngModel)]="sortBy" (ngModelChange)="onSortChange()">
                <option value="wins">Wins</option>
                <option value="losses">Losses</option>
                <option value="ties">Ties</option>
                <option value="name">Name</option>
                <option value="id">ID</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="sortDirection" class="form-label">Sort Direction</label>
            <select id="sortDirection" class="form-select" [(ngModel)]="sortDirection" (ngModelChange)="onSortChange()">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>
    </div>

    <!-- Table for Tournament Statistics -->
    <div *ngIf="sortedStatistics.length > 0; else noData">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Ties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of sortedStatistics">
                        <td>{{pokemon.id}}</td>
                        <td>{{ pokemon.name }}</td>
                        <td>{{ pokemon.wins }}</td>
                        <td>{{ pokemon.losses }}</td>
                        <td>{{ pokemon.ties }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- No Data Available Message -->
    <ng-template #noData>
        <div class="alert alert-warning text-center" role="alert">
            No data available to display.
        </div>
    </ng-template>
</div>
